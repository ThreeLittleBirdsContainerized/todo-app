# Default values for todo-app-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: todo-app

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

global:
  config:
    name: db-config
    data:
      - key: MYSQL_HOST
        value: todo-db
      - key: MYSQL_USER
        value: todo
      - key: MYSQL_DATABASE
        value: todo

  secret:
    type: Opaque
    name: db-secret
    data:
      - key: MYSQL_ROOT_PASSWORD
        value: bXlwYXNzCg==
      - key: MYSQL_PASSWORD
        value: cGFzc3dvcmQK


