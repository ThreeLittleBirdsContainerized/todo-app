apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ui-ingress
  namespace: todo-app
spec:
  rules:
    - host: group3.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-ui-lb
                port:
                  number: 5051
